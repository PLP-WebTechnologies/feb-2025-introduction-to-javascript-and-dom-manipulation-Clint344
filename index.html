<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic DOM Manipulation</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #textBox {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dynamic DOM Manipulation Example</h1>
  </header>

  <main>
    <section id="textBox">
      <p id="textContent">This is some text content that will change dynamically.</p>
      <button id="changeTextBtn">Change Text</button>
      <button id="toggleStyleBtn">Toggle Highlight</button>
      <button id="addElementBtn">Add New Element</button>
      <button id="removeElementBtn">Remove Element</button>
    </section>

    <section id="dynamicContent">
      <!-- Dynamically added content will appear here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
